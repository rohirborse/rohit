name: Push-to-EC2


on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Push to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ROHIT_KEY }}
          SOURCE: "index.html"
          REMOTE_HOST: "54.250.243.253"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/html"
      - name: store log on s3
        run: |
          aws s3 cp .github/workflows/main.yml/5410723653.log s3://githublog/logs/5410723653.log
